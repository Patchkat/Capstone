---
layout: homepage
title: Home
---

<h1>Welcome to my website</h1>

<section class="post-list">
  {% for post in site.posts %}
    <div>
      <span class="post-date">{{ post.date | date_to_string }}</span>
      <p><a href="{{ post.url }}">{{ post.title }}</a></p>
    </div>
  {% endfor %}
</section>
